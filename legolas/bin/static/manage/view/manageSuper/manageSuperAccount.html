<div class="bar bar-header bar-light">
    <button class="button button-icon icon ion-ios-arrow-back" ng-click="goBack()"></button>
    <div class="title">账号管理</div>
    <button ng-click="moduleOpen('addAccount',80)"  class="button  ion-plus module-btn"> 添加账号</button>
</div>
<div class="content has-header">
    <div class="row">
        <div class="col" ng-repeat="item in listData">
            <div class="card-style-account accounthack">
                <div class="float t-align-right"><a ng-click="delAccount(item.id)" class="light"><i class="fa fa-user-alt-slash"></i> 删除角色</a></div>
                <span class="avatar"><img ng-src="{{item.avatar}}"></span>
                <h3 ui-sref="manageSuperAccountInfo({id:item.id})">{{item.username}} <i ng-if="item.sex==1" class="fa fa-venus positive"></i><i ng-if="item.sex==2" class="fa fa-mars assertive"></i> </h3>
                <span class="desc">上次登录：{{item.last_login_time|date:"yyyy-MM-dd HH:mm:ss"}}</span>
                <div class="line"></div>
                <div class="operate"><button class="button button-full button-stable ion-edit" ng-click="queryAccount(item.id)"> 修改</button></div>
            </div>
        </div>
    </div>
</div>

<module-box id="addAccount">
    <div class="bar bar-header bar-stable">
        <div class="title">添加账号</div>
        <button ng-click="moduleClose('addAccount')"  class="button button-stable ion-close"> close</button>
    </div>
    <div class="box-content m-t-45 scrollbar">
        <div class="row p-t-0">
            <div class="col">
                <div class="list">
                    <label class="item item-input item-stacked-label b-l-0 b-r-0">
                        <span class="input-label">用户头像</span>
                        <input type="file" id="avatar" name="avatar">
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col p-r-0">
                <div class="list">
                    <label class="item item-input item-stacked-label b-l-0 b-r-0">
                        <span class="input-label">用户名</span>
                        <input type="text" placeholder="必填项，请输入用户名" ng-model="dataToAdd.username">
                    </label>
                    <label class="item item-input item-stacked-label b-l-0 b-r-0">
                        <span class="input-label">密码</span>
                        <input type="password" placeholder="必填项，请输入密码" ng-model="dataToAdd.password">
                    </label>
                    <label class="item item-input item-stacked-label b-l-0 b-r-0">
                        <span class="input-label">角色</span>
                        <input type="text" placeholder="必填项，请输入角色" ng-model="dataToAdd.privilege">
                    </label>
                    <label class="item item-input item-stacked-label b-l-0 b-r-0">
                        <span class="input-label">姓名</span>
                        <input type="text" placeholder="必填项，请输入姓名" ng-model="dataToAdd.realname">
                    </label>
                    <label class="item item-input item-stacked-label b-l-0 b-r-0">
                        <span class="input-label">联系电话</span>
                        <input type="text" placeholder="必填项，请输入联系电话" ng-model="dataToAdd.tel">
                    </label>
                    <label class="item item-input item-stacked-label b-l-0 b-r-0">
                        <span class="input-label">Email</span>
                        <input type="text" placeholder="必填项，请输入邮箱地址"ng-model="dataToAdd.email">
                    </label>
                </div>
            </div>
            <div class="col p-l-0">
                <div class="list">
                    <label class="item item-input item-stacked-label b-l-0 b-r-0">
                        <span class="input-label">主页</span>
                        <input type="text" placeholder="请输入主页" ng-model="dataToAdd.homepage" >
                    </label>
                    <label class="item item-input item-stacked-label b-l-0 b-r-0">
                        <span class="input-label">性别</span>
                        <input type="text" placeholder="请输入性别" ng-model="dataToAdd.sex">
                    </label>
                    <label class="item item-input item-stacked-label b-l-0 b-r-0">
                        <span class="input-label">生日</span>
                        <input type="text" placeholder="请输入生日" ng-model="dataToAdd.bithday">
                    </label>
                    <label class="item item-input item-stacked-label b-l-0 b-r-0">
                        <span class="input-label">QQ</span>
                        <input type="text" placeholder="请输入QQ" ng-model="dataToAdd.qq">
                    </label>
                    <label class="item item-input item-stacked-label b-l-0 b-r-0">
                        <span class="input-label">微信</span>
                        <input type="text" placeholder="请输入微信" ng-model="dataToAdd.wechat">
                    </label>
                    <label class="item item-input item-stacked-label b-l-0 b-r-0">
                        <span class="input-label">联系地址</span>
                        <input type="text" placeholder="请输入联系地址" ng-model="dataToAdd.address">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="box-footer t-align-center">
        <a class="button button-balanced ion-plus" ng-click="addAccount()"> 添加</a>
    </div>
</module-box>
