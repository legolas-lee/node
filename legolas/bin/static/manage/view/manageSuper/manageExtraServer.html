<div class="padding-20">
    <h2>{{serverData.title}}</h2>
    <hr>
    <table class="table">
        <thead>
            <tr>
                <th width="120">类型</th>
                <th>值</th>
                <th>描述</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in serverData.data">
                <td ng-bind="item.text_name"></td>
                <td ng-bind="item.value"></td>
                <td ng-bind="item.describe"></td>
            </tr>
        </tbody>
    </table>
</div>
