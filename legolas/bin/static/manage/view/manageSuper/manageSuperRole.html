<div class="bar bar-header bar-light">
    <button class="button button-icon icon ion-ios-arrow-back" ng-click="goBack()"></button>
    <div class="title">角色管理</div>
    <button ng-click="moduleOpen('addRole',50)"  class="button ion-plus module-btn"> 添加角色</button>
</div>
<div class="content has-header">
<div class="row">
    <div class="col" ng-repeat="item in roleList">
        <div class="card-style-account">
            <div class="float t-align-right"><a ng-click="delRole(item.ID)" class="light"><i class="fa fa-user-alt-slash"></i> 删除角色</a></div>
            <span class="avatar"><i class="{{item.icon}}"></i></span>
            <h3 ng-bind="item.name"></h3>
            <span class="desc" ng-bind="item.describe"></span>
            <ul>
                <li class="text">包含用户：{{item.accounts}}</li>
                <li class="text">授权操作: {{item.privilege}}</li>
            </ul>
            <div class="line"></div>
            <div class="operate"><button class="button button-full button-stable ion-edit" ng-click="editRole(item.ID)"> 修改</button></div>
        </div>
    </div>
</div>
</div>
<module-box id="addRole">
    <div class="model-head t-align-center"><h3>添加角色111</h3></div>
    <table class="table">
        <thead>
        <tr>
            <th>字段</th>
            <th>值</th>
            <th>说明</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>角色名称</td>
            <td><input class="input-full no-border" type="text" placeholder="请输入内容"></td>
            <td></td>
        </tr>
        <tr>
            <td>权限级别</td>
            <td><input class="input-full no-border" type="text" placeholder="请输入内容"></td>
            <td></td>
        </tr>
        <tr>
            <td>授权操作</td>
            <td><input class="input-full no-border" type="text" placeholder="请输入内容"></td>
            <td></td>
        </tr>
        </tbody>
    </table>
    <a class="icon-cancel" ng-click="moduleClose('addRole')"><i class="icon ion-close"></i></a>
</module-box>
